<!DOCTYPE html>
    <head>
        <title>FizzBuzz2</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div class="jumbotron">
			<div class="container">
				<h3>Demo - <small>Vue.js</small></h3>
			</div>
		</div>
		
		<div id="app">
			<div class="container">
				<div class="pb-2">
					<div v-for="num in 100">
						<div v-if="num % 15 === 0" v-bind:style="FizzBuzzStyle">FizzBuzz {{ num }}</div>
						<div v-else-if="num % 5 === 0" v-bind:style="BuzzStyle">Buzz {{ num }}</div>
						<div v-else-if="num % 3 === 0" v-bind:style="FizzStyle">Fizz {{ num }}</div>
						<div v-else>{{ num }}</div>
					</div>
				</div>
			</div>
        <script src="index.js"></script>
    </body>
</html>
