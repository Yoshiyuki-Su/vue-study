<!DOCTYPE html>
<head>
  <title>Sample19!</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>Vue Form Sample</h1>
      <div class="form-content" v-if="submitted">
        <h2>フォームが送信されました</h2>
        <dl>
          <dt>満足度:</dt>
          <dd>{{ '⭐️'.repeat(rating) }}</dd>
          <dt>コメント:</dt>
          <dd><pre>{{ comment }}</pre></dd>
        </dl>
        <button type="button" @click.prevent="clearForm">
          クリア
        </button>
      </div>
      <form @submit.prevent="onSubmit">
        <div class="form-group">
          <label for="rating">満足度</label>
          <select id="rating" v-model="rating">
            <option value="0">No star</option>
            <option value="1">⭐️</option>
            <option value="2">⭐️⭐️</option>
            <option value="3">⭐️⭐️⭐️</option>
            <option value="4">⭐️⭐️⭐️⭐️</option>
            <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">コメント</label>
          <textarea id="comment" v-model="comment"></textarea>
          <p class="error-msg" v-if="error">{{ error }}</p>
        </div>
        <button type="submit">送信</button>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
