<!DOCTYPE html>
    <head>
        <title>Sample10!</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <div class="jumbotron">
			<div class="container">
				<h3>Demo - <small>Vue.js</small></h3>
			</div>
		</div>
		
		<div id="app">
			<div class="container">
				<div class="pb-2">
					<p>下記に制限する最大文字数を入力してください。</p>
					<input type="number" v-model="input_size" min="0">
					<div class="error" v-if="error.noNumber">数値を入力してください。</div>
				</div>
				<div class="pb-2">
				<input type="text" v-model="message">
				<div class="error" v-if="error.require">必須項目です。</div>
				<div class="error" v-if="error.tooLong">長すぎです。</div>
				</div>
			</div>
		</div>

        <script src="index.js"></script>
    </body>
</html>
